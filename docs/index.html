<!DOCTYPE html>
<html>
    <head>
        <title>Gear.js</title>
        <script type="text/javascript" src="../node_modules/gear-lib/build/gear-lib.js"></script>
        <script type="text/javascript" src="../build/gear.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        localStorage['input.js'] = '(function() {console.log("foo");})();';

        new gear.Queue()
            .load('input.js')
            .tasks({
                write: {task: 'write', options: 'output.js'},
                minify: {task: 'jsminify'},
                writeminify: {task: 'write', options: 'output.min.js', requires: 'minify'},
                join: {requires: ['write', 'writeminify']}
            })
            .run(function(err, results) {
                if (err) {
                    console.error(err);
                }
            });
        </script>
    </body>
</html>
